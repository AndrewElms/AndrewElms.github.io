<html>
	<head>     
		<title>A noisy generator</title>
		<!-- link to main stylesheet -->

	<body>
		<nav>

        <div class="container">			
			<div class="blurb">
                <h1>Background Noises</h1>
                <div>				
                    <h3>Beach</h3>
                    <audio controls loop src="./sounds/Beach_Short.mp3" />
                </div>
                <div>	
                    <h3>Cafe</h3>			
                    <audio id="audioControl1" controls loop src="./sounds/Cafe_Short.mp3" />
                </div>
                <div>				
                    <h3>Candle</h3>
                    <audio controls loop src="./sounds/Candle_Shortmp3.mp3" />
				</div>
                <div>				
                    <h3>City walk in rain</h3>
                    <audio controls loop src="./sounds/CityWalk_In_Rain_Short.mp3" />
				</div>
                <div>				
                    <h3>City walk (no rain)</h3>
                    <audio controls loop src="./sounds/CityWalk_Short.mp3" />
				</div>
                <div>				
                    <h3>Cricket chirps</h3>
                    <audio controls loop src="./sounds/Cricket_Short.mp3" />
				</div>
                <div>				
                    <h3>Log fire</h3>
                    <audio controls loop src="./sounds/Log_fire_Short.mp3" />
				</div>

                    <h3>Thunder (no rain)</h3>
                    <audio controls loop src="./sounds/Thunder_no_rain_short.mp3" />
				</div>

                    <audio controls loop src="./sounds/Waterfall_Short.mp3" />
				</div>

		<script type="text/javascript">
			var audioTagCollection = document.getElementsByTagName("audio");
			var i;
			for (i = 0; i < audioTagCollection.length; i++) {
				audioTagCollection[i].volume = 0.2;
			}				
		</script>
